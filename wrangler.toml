name = "product-worker"
main = "apps/worker/src/index.ts"
compatibility_date = "2025-12-16"

# D1 Database - Will be auto-created by setup script
[[d1_databases]]
binding = "DB"
database_name = "product_db"
database_id = "YOUR_DATABASE_ID"

# R2 Bucket - Will be auto-created by setup script
[[r2_buckets]]
binding = "MEDIA"
bucket_name = "product-media"
