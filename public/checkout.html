<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow, noarchive">
  <title>Secure Checkout | WishVideo</title>
  <style>
    :root {
      --bg-a: #0f172a;
      --bg-b: #111827;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --accent: #2563eb;
      --accent-soft: #e0e7ff;
      --ok: #0f766e;
      --ok-soft: #ccfbf1;
      --err: #b91c1c;
      --err-soft: #fee2e2;
      --border: #dbeafe;
      --radius: 18px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 12% 8%, #1d4ed8 0%, transparent 55%),
        radial-gradient(1200px 700px at 88% 92%, #0891b2 0%, transparent 58%),
        linear-gradient(135deg, var(--bg-a) 0%, var(--bg-b) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 22px;
    }

    .shell {
      width: 100%;
      max-width: 1040px;
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 18px;
    }

    .summary,
    .checkout {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 26px 50px rgba(2, 6, 23, 0.28);
    }

    .summary {
      padding: 22px;
      border: 1px solid rgba(219, 234, 254, 0.7);
      align-self: start;
      position: sticky;
      top: 20px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 11px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: #1e3a8a;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    .summary h1 {
      font-size: 1.25rem;
      margin: 14px 0 8px;
      line-height: 1.35;
    }

    .total {
      margin: 12px 0 0;
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .hint {
      color: var(--muted);
      margin-top: 8px;
      font-size: 0.95rem;
      line-height: 1.45;
    }

    .meta {
      margin-top: 18px;
      padding-top: 14px;
      border-top: 1px dashed #cbd5e1;
      font-size: 0.92rem;
      color: var(--muted);
      line-height: 1.55;
      word-break: break-word;
    }

    .summary .actions {
      margin-top: 18px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.92rem;
      border: 1px solid #cbd5e1;
      color: #0f172a;
      background: #f8fafc;
      transition: all .15s ease;
    }

    .btn:hover {
      border-color: #93c5fd;
      background: #eff6ff;
    }

    .checkout {
      padding: 20px;
      border: 1px solid rgba(219, 234, 254, 0.7);
    }

    .status {
      border-radius: 12px;
      padding: 12px 14px;
      margin-bottom: 14px;
      font-size: 0.92rem;
      line-height: 1.45;
    }

    .status.info {
      color: #1d4ed8;
      background: #dbeafe;
    }

    .status.ok {
      color: var(--ok);
      background: var(--ok-soft);
    }

    .status.error {
      color: var(--err);
      background: var(--err-soft);
    }

    .embed-shell {
      min-height: 620px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background:
        radial-gradient(700px 260px at 50% -20%, #eef2ff 0%, transparent 64%),
        #ffffff;
      padding: 12px;
      overflow: hidden;
      position: relative;
    }

    .loader {
      min-height: 560px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 12px;
      color: var(--muted);
      text-align: center;
      padding: 20px;
    }

    .spinner {
      width: 28px;
      height: 28px;
      border: 3px solid #dbeafe;
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.85s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 900px) {
      .shell {
        grid-template-columns: 1fr;
      }
      .summary {
        position: static;
      }
      .embed-shell {
        min-height: 520px;
      }
      .loader {
        min-height: 470px;
      }
    }
  </style>
</head>
<body>
  <main class="shell">
    <section class="summary">
      <div class="badge">Secure Checkout</div>
      <h1>Complete your payment on this page</h1>
      <div class="total" id="checkout-total">$0.00</div>
      <p class="hint">Whop checkout embed only loads on this page for faster product page performance.</p>
      <div class="meta" id="checkout-meta">
        Preparing order details...
      </div>
      <div class="actions">
        <a class="btn" id="checkout-back-link" href="/">Back</a>
      </div>
    </section>

    <section class="checkout">
      <div id="checkout-status" class="status info">Initializing secure checkout...</div>
      <div id="checkout-embed" class="embed-shell">
        <div class="loader">
          <div class="spinner" aria-hidden="true"></div>
          <div>Setting up your checkout session...</div>
        </div>
      </div>
    </section>
  </main>

  <script src="/js/checkout-page.js?v=1" defer></script>
</body>
</html>
