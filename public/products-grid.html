<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WishesU - Products</title>
  <link rel="stylesheet" href="/core/styles/style.css">
  <link rel="icon" href="/core/assets/favicon.ico">
</head>
<body>
  <header>
    <h1>ğŸ WishesU</h1>
    <p>Personalized Video Greetings</p>
  </header>

  <main class="wm-wrap" style="max-width: 1200px; margin: 0 auto; padding: 16px;">
    <div id="product-list">
      <div class="loading">Loading products...</div>
    </div>
  </main>

  <script type="module" src="/modules/cards/scripts/product-cards.js"></script>
  <script type="module">
    // Products grid (same renderer as other embeds)
    window.addEventListener('DOMContentLoaded', () => {
      if (!window.ProductCards) return;
      window.ProductCards.render('product-list', { columns: 3, limit: 60 });
    });
  </script>
</body>
</html>
