<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Structured Data for Product Collection -->
  <script type="application/ld+json" id="collection-schema">{}</script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .page-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    .page-title {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <h1 class="page-title">Our Products</h1>
    <div id="products-container"></div>
  </div>
  
  <!-- Use universal product-cards component for consistent design -->
  <script src="js/product-cards.js"></script>
  <script>
    // Render products using the same component as index.html
    // 3 columns, same design, same buttons
    ProductCards.render('products-container', { 
      filter: 'all', 
      columns: 3, 
      limit: 50,  // Show more products on grid page
      showReviews: true,
      showDelivery: true
    });
  </script>
</body>
</html>
