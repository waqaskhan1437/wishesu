<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; background: #f8fafc; }
    .page-wrap { padding: 24px 18px; }
    h1 { margin: 0 0 18px 0; font-size: 1.6rem; color: #111827; text-align: center; }
  </style>
</head>
<body>
  <div class="page-wrap">
    <h1>Products</h1>
    <div id="products-container"></div>
  </div>

  <script src="/js/product-cards.js"></script>
  <script>
    // Universal cards: single design everywhere
    ProductCards.render('products-container', {
      filter: 'all',
      limit: 999,
      columns: 3,
      showReviews: true,
      showDelivery: true
    });
  </script>
</body>
</html>
