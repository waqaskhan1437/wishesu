<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/core/styles/style.css">
  <link rel="stylesheet" href="/modules/admin/styles/admin-nav.css">
  <link rel="stylesheet" href="/modules/admin/styles/dashboard.css">
</head>
<body>
  <div class="admin-layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="brand">WishesU Admin</div>
        <div class="brand-sub">Control Center</div>
      </div>
      <nav class="sidebar-nav">
        <a class="menu-item active" data-view="dashboard">
          <span class="menu-icon">DB</span>
          <span>Dashboard</span>
        </a>
        <a class="menu-item" data-view="orders">
          <span class="menu-icon">OR</span>
          <span>Orders</span>
        </a>
        <a class="menu-item" data-view="products">
          <span class="menu-icon">PR</span>
          <span>Products</span>
        </a>
        <a class="menu-item" data-view="reviews">
          <span class="menu-icon">RV</span>
          <span>Reviews</span>
        </a>
        <a class="menu-item" data-view="chats">
          <span class="menu-icon">CH</span>
          <span>Chats</span>
        </a>
        <a class="menu-item" data-view="blog">
          <span class="menu-icon">BL</span>
          <span>Blog</span>
        </a>
        <a class="menu-item" data-view="forum">
          <span class="menu-icon">FM</span>
          <span>Forum</span>
        </a>
        <a class="menu-item" data-view="users">
          <span class="menu-icon">US</span>
          <span>Users</span>
        </a>
        <a class="menu-item" data-view="settings">
          <span class="menu-icon">ST</span>
          <span>Settings</span>
        </a>
        <a class="menu-item" data-view="pages">
          <span class="menu-icon">PG</span>
          <span>Pages</span>
        </a>
        <a class="menu-item" data-view="components">
          <span class="menu-icon">CP</span>
          <span>Components</span>
        </a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="top-bar">
        <h2 id="page-title">Dashboard</h2>
        <button class="btn btn-primary" onclick="location.reload()">Refresh</button>
      </header>
      <div class="content-grid">
        <div class="main-panel" id="main-panel">
          <div class="loading">Loading...</div>
        </div>
        <aside class="quick-actions">
          <div class="quick-actions-header">
            <h3>Quick Actions</h3>
            <p>Handy shortcuts for admin tasks</p>
          </div>
          <div class="quick-actions-body" id="quick-action-content">Select an item</div>
        </aside>
      </div>
    </main>
  </div>

  <script type="module">
    import AdminApp from '/modules/admin/scripts/app.js';

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        const app = new AdminApp();
        app.init();
      });
    } else {
      const app = new AdminApp();
      app.init();
    }
  </script>
</body>
</html>
