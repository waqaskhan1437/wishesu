<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Products - Shop</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="application/ld+json" id="collection-schema">{}</script>
  <style>
    body { margin: 0; background: #f5f5f5; }
    .page-wrap { padding: 30px 20px; }
    .page-header {
      max-width: 1200px;
      margin: 0 auto 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .page-title {
      font-size: 2rem;
      margin: 0;
      color: #111827;
    }
    .product-count {
      color: #6b7280;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <div class="page-header">
      <h1 class="page-title">All Products</h1>
      <span class="product-count" id="product-count"></span>
    </div>
    <div id="product-list"></div>
  </div>

  <!-- New modular approach using ES6 modules -->
  <script type="module">
    import ProductGrid from './js/components/cards/product-grid.js';
    import apiClient from './js/core/api-client.js';

    // Render all products on grid page
    async function renderProductsGrid() {
      const grid = await ProductGrid.render('product-list', {
        filter: 'all',
        columns: 3,
        limit: 100, // Show all products
        showReviews: true,
        showDelivery: true,
        showDiscount: true,
        cardStyle: 'default',
        responsive: true
      });

      // Update product count
      const countElement = document.getElementById('product-count');
      if (countElement && grid.products) {
        countElement.textContent = `${grid.products.length} products`;
      }
    }

    renderProductsGrid();
  </script>
</body>
</html>
