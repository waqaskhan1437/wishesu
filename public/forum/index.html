<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum - WishesU Community</title>
  <meta name="description" content="Ask questions, share knowledge, and get help from our community.">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; line-height: 1.6; }
    
    .forum-header {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      padding: 50px 20px;
      text-align: center;
    }
    .forum-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .forum-header p {
      opacity: 0.9;
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .back-home {
      display: inline-block;
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      margin-bottom: 20px;
      font-weight: 500;
    }
    .back-home:hover { color: white; }
    
    .forum-container {
      max-width: 900px;
      margin: -30px auto 0;
      padding: 0 20px 60px;
      position: relative;
      z-index: 10;
    }
    
    /* Ask Question Card */
    .ask-question-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    }
    .ask-question-card h3 {
      font-size: 1.3rem;
      color: #1f2937;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .form-group.full { grid-column: span 2; }
    .form-group label {
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
    }
    .form-group input,
    .form-group textarea {
      padding: 12px 15px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
      font-family: inherit;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #10b981;
    }
    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(16, 185, 129, 0.4);
    }
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .form-message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
    }
    .form-message.success { background: #d1fae5; color: #065f46; display: block; }
    .form-message.error { background: #fee2e2; color: #991b1b; display: block; }
    .pending-notice {
      background: #fef3c7;
      color: #92400e;
      padding: 15px 20px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 15px;
    }
    
    /* Questions List */
    .questions-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .questions-header h2 {
      font-size: 1.5rem;
      color: #1f2937;
    }
    .questions-count {
      background: #10b981;
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      font-weight: 600;
    }
    
    .questions-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .question-card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      transition: all 0.3s;
      text-decoration: none;
      display: block;
    }
    .question-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }
    .question-card-header {
      display: flex;
      align-items: flex-start;
      gap: 15px;
      margin-bottom: 15px;
    }
    .question-avatar {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      flex-shrink: 0;
    }
    .question-info { flex: 1; }
    .question-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 5px;
      line-height: 1.4;
    }
    .question-meta {
      display: flex;
      gap: 15px;
      font-size: 0.9rem;
      color: #6b7280;
    }
    .question-preview {
      color: #4b5563;
      font-size: 0.95rem;
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .question-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e5e7eb;
    }
    .reply-badge {
      background: #e0f2fe;
      color: #0369a1;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.85rem;
    }
    .view-btn {
      color: #10b981;
      font-weight: 600;
      font-size: 0.95rem;
    }
    
    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .page-btn {
      padding: 10px 16px;
      border: 2px solid #e5e7eb;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: #374151;
      transition: all 0.2s;
    }
    .page-btn:hover:not(:disabled) {
      border-color: #10b981;
      color: #10b981;
    }
    .page-btn.active {
      background: #10b981;
      border-color: #10b981;
      color: white;
    }
    .page-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .loading {
      text-align: center;
      padding: 60px;
      color: #6b7280;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top-color: #10b981;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .no-questions {
      text-align: center;
      padding: 60px;
      background: white;
      border-radius: 12px;
      color: #6b7280;
    }
    
    @media (max-width: 768px) {
      .forum-header h1 { font-size: 1.8rem; }
      .form-row { grid-template-columns: 1fr; }
      .form-group.full { grid-column: span 1; }
      .question-card-header { flex-direction: column; }
      .question-meta { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <div class="forum-header">
    <a href="/" class="back-home">‚Üê Back to Home</a>
    <h1>üí¨ Community Forum</h1>
    <p>Ask questions, share knowledge, and get help from our community</p>
  </div>
  
  <div class="forum-container">
    <!-- Ask Question Form -->
    <div class="ask-question-card">
      <h3>‚ùì Ask a Question</h3>
      <div id="form-message" class="form-message"></div>
      <div id="pending-notice" class="pending-notice" style="display:none;">
        ‚è≥ You have a pending question or reply awaiting approval. Please wait for it to be approved before posting.
      </div>
      <form id="question-form">
        <div class="form-row">
          <div class="form-group">
            <label for="q-name">Name *</label>
            <input type="text" id="q-name" placeholder="Your name" required>
          </div>
          <div class="form-group">
            <label for="q-email">Email *</label>
            <input type="email" id="q-email" placeholder="your@email.com" required>
          </div>
        </div>
        <div class="form-group full">
          <label for="q-title">Question Title *</label>
          <input type="text" id="q-title" placeholder="What's your question?" required>
        </div>
        <div class="form-group full">
          <label for="q-content">Details *</label>
          <textarea id="q-content" placeholder="Provide more details about your question..." required></textarea>
        </div>
        <button type="submit" class="submit-btn" id="submit-btn">Submit Question</button>
      </form>
    </div>
    
    <!-- Questions List -->
    <div class="questions-header">
      <h2>Recent Questions</h2>
      <span class="questions-count" id="total-count">0</span>
    </div>
    
    <div id="questions-container">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading questions...</p>
      </div>
    </div>
    
    <div id="pagination" class="pagination"></div>
  </div>
  
  <script>
    let currentPage = 1;
    const limit = 20;
    
    // Load questions on page load
    loadQuestions();
    
    async function loadQuestions(page = 1) {
      currentPage = page;
      const container = document.getElementById('questions-container');
      
      try {
        const res = await fetch(`/api/forum/questions?page=${page}&limit=${limit}`);
        const data = await res.json();
        
        if (data.questions && data.questions.length > 0) {
          document.getElementById('total-count').textContent = data.pagination.total;
          
          container.innerHTML = `
            <div class="questions-list">
              ${data.questions.map(q => {
                const date = q.created_at ? new Date(q.created_at).toLocaleDateString('en-US', {
                  year: 'numeric', month: 'short', day: 'numeric'
                }) : '';
                const initial = (q.name || 'A').charAt(0).toUpperCase();
                const preview = q.content.length > 150 ? q.content.substring(0, 150) + '...' : q.content;
                
                return `
                  <a href="/forum/${q.slug}" class="question-card">
                    <div class="question-card-header">
                      <div class="question-avatar">${initial}</div>
                      <div class="question-info">
                        <div class="question-title">${escapeHtml(q.title)}</div>
                        <div class="question-meta">
                          <span>üë§ ${escapeHtml(q.name)}</span>
                          <span>üìÖ ${date}</span>
                        </div>
                      </div>
                    </div>
                    <div class="question-preview">${escapeHtml(preview)}</div>
                    <div class="question-footer">
                      <span class="reply-badge">üí¨ ${q.reply_count || 0} Replies</span>
                      <span class="view-btn">View Question ‚Üí</span>
                    </div>
                  </a>
                `;
              }).join('')}
            </div>
          `;
          
          renderPagination(data.pagination);
        } else {
          container.innerHTML = `
            <div class="no-questions">
              <h3>No questions yet</h3>
              <p>Be the first to ask a question!</p>
            </div>
          `;
          document.getElementById('pagination').innerHTML = '';
        }
      } catch (err) {
        console.error('Load questions error:', err);
        container.innerHTML = `
          <div class="no-questions" style="color:#ef4444;">
            <p>Error loading questions. Please refresh the page.</p>
          </div>
        `;
      }
    }
    
    function renderPagination(pagination) {
      const container = document.getElementById('pagination');
      if (pagination.totalPages <= 1) {
        container.innerHTML = '';
        return;
      }
      
      let html = '';
      
      // Previous button
      html += `<button class="page-btn" onclick="loadQuestions(${pagination.page - 1})" ${!pagination.hasPrev ? 'disabled' : ''}>‚Üê Prev</button>`;
      
      // Page numbers
      const start = Math.max(1, pagination.page - 2);
      const end = Math.min(pagination.totalPages, pagination.page + 2);
      
      if (start > 1) {
        html += `<button class="page-btn" onclick="loadQuestions(1)">1</button>`;
        if (start > 2) html += `<span style="padding:10px;">...</span>`;
      }
      
      for (let i = start; i <= end; i++) {
        html += `<button class="page-btn ${i === pagination.page ? 'active' : ''}" onclick="loadQuestions(${i})">${i}</button>`;
      }
      
      if (end < pagination.totalPages) {
        if (end < pagination.totalPages - 1) html += `<span style="padding:10px;">...</span>`;
        html += `<button class="page-btn" onclick="loadQuestions(${pagination.totalPages})">${pagination.totalPages}</button>`;
      }
      
      // Next button
      html += `<button class="page-btn" onclick="loadQuestions(${pagination.page + 1})" ${!pagination.hasNext ? 'disabled' : ''}>Next ‚Üí</button>`;
      
      container.innerHTML = html;
    }
    
    // Form handling
    const form = document.getElementById('question-form');
    const formMessage = document.getElementById('form-message');
    const pendingNotice = document.getElementById('pending-notice');
    const submitBtn = document.getElementById('submit-btn');
    const emailInput = document.getElementById('q-email');
    
    // Check pending when email entered
    let checkTimeout;
    emailInput.addEventListener('blur', async function() {
      const email = this.value.trim();
      if (!email) return;
      
      clearTimeout(checkTimeout);
      checkTimeout = setTimeout(async () => {
        try {
          const res = await fetch('/api/forum/check-pending', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: email })
          });
          const data = await res.json();
          
          if (data.hasPending) {
            pendingNotice.style.display = 'block';
            submitBtn.disabled = true;
          } else {
            pendingNotice.style.display = 'none';
            submitBtn.disabled = false;
          }
        } catch (err) {
          console.error('Check pending error:', err);
        }
      }, 500);
    });
    
    // Submit question
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const name = document.getElementById('q-name').value.trim();
      const email = document.getElementById('q-email').value.trim();
      const title = document.getElementById('q-title').value.trim();
      const content = document.getElementById('q-content').value.trim();
      
      if (!name || !email || !title || !content) {
        showMessage('Please fill in all fields.', 'error');
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';
      
      try {
        const res = await fetch('/api/forum/submit-question', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, title, content })
        });
        const data = await res.json();
        
        if (data.success) {
          showMessage(data.message || 'Question submitted! It will appear after admin approval.', 'success');
          form.reset();
          pendingNotice.style.display = 'block';
          submitBtn.disabled = true;
        } else {
          if (data.hasPending) {
            pendingNotice.style.display = 'block';
            submitBtn.disabled = true;
          }
          showMessage(data.error || 'Failed to submit question.', 'error');
        }
      } catch (err) {
        console.error('Submit error:', err);
        showMessage('An error occurred. Please try again.', 'error');
      }
      
      submitBtn.textContent = 'Submit Question';
    });
    
    function showMessage(msg, type) {
      formMessage.textContent = msg;
      formMessage.className = 'form-message ' + type;
      formMessage.style.display = 'block';
      
      if (type === 'success') {
        setTimeout(() => { formMessage.style.display = 'none'; }, 5000);
      }
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
