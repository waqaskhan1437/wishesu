<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Clear Cache - Force Refresh</title>
 <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #1f2937;
      margin-bottom: 20px;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .status {
      font-size: 1.2rem;
      color: #6b7280;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .progress {
      width: 100%;
      height: 8px;
      background: #e5e7eb;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      width: 0%;
      transition: width 0.3s ease;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .btn {
      display: inline-block;
      padding: 15px 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      border: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .details {
      background: #f9fafb;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      text-align: left;
    }

    .details h3 {
      color: #1f2937;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .details ul {
      list-style: none;
      padding: 0;
    }

    .details li {
      padding: 8px 0;
      color: #6b7280;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .details li::before {
      content: "...";
      font-size: 1.2rem;
    }

    .version {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #9ca3af;
    }
 </style>
</head>
<body>
 <div class="container">
 <div class="icon" id="icon"></div>
 <h1 id="title">Clearing Cache...</h1>
 <div class="status" id="status">Please wait while we clear all cached data</div>

 <div class="progress">
 <div class="progress-bar" id="progress-bar"></div>
 </div>

 <div id="action-button" style="display: none;">
 <a href="/" class="btn">Go to Homepage</a>
 </div>

 <div class="details">
 <h3>What's being cleared:</h3>
 <ul id="details-list">
 <li id="step1" style="opacity: 0.3;">Service Worker cache</li>
 <li id="step2" style="opacity: 0.3;">Browser cache</li>
 <li id="step3" style="opacity: 0.3;">Local storage</li>
 <li id="step4" style="opacity: 0.3;">Session storage</li>
 <li id="step5" style="opacity: 0.3;">All cached resources</li>
 </ul>
 </div>

 <div class="version">
      Version: 1766444251 (Latest)
 </div>
 </div>

 <script>
    // Aggressive cache clearing script
    (async function() {
      const icon = document.getElementById('icon');
      const title = document.getElementById('title');
      const status = document.getElementById('status');
      const progressBar = document.getElementById('progress-bar');
      const actionButton = document.getElementById('action-button');

      let progress = 0;
      const updateProgress = (value) => {
        progress = value;
        progressBar.style.width = value + '%';
      };

      const highlightStep = (stepId) => {
        document.getElementById(stepId).style.opacity = '1';
        document.getElementById(stepId).style.fontWeight = '600';
        document.getElementById(stepId).style.color = '#10b981';
      };

      try {
        // Step 1: Clear Service Worker caches
        status.textContent = 'Clearing Service Worker caches...';
        updateProgress(20);

        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
          }
        }

        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(
            cacheNames.map(cacheName => caches.delete(cacheName))
          );
        }
        highlightStep('step1');
        updateProgress(40);

        // Step 2: Clear browser cache (force reload all resources)
        status.textContent = 'Clearing browser cache...';

        // Clear Cache API
        if ('caches' in window) {
          await caches.keys().then(names => {
            return Promise.all(names.map(name => caches.delete(name)));
          });
        }
        highlightStep('step2');
        updateProgress(60);

        // Step 3: Clear localStorage
        status.textContent = 'Clearing local storage...';
        localStorage.clear();
        highlightStep('step3');
        updateProgress(80);

        // Step 4: Clear sessionStorage
        status.textContent = 'Clearing session storage...';
        sessionStorage.clear();
        highlightStep('step4');
        updateProgress(90);

        // Step 5: Force refresh all resources
        status.textContent = 'Clearing all cached resources...';

        highlightStep('step5');
        updateProgress(100);

        // Success!
        icon.textContent = '...';
        title.textContent = 'Cache Cleared Successfully!';
        status.textContent = 'All cached data has been removed. You can now reload the page to see the latest version.';
        actionButton.style.display = 'block';

        // Auto redirect after 3 seconds
        setTimeout(() => {
          status.textContent = 'Redirecting to homepage...';
          setTimeout(() => {
            // Force reload with no cache
            window.location.href = '/?_=' + Date.now();
          }, 1000);
        }, 3000);

      } catch (error) {
        console.error('Cache clear error:', error);
        icon.textContent = '';
        title.textContent = 'Partial Clear';
        status.textContent = 'Some caches were cleared. Please manually refresh (Ctrl+Shift+R)';
        actionButton.style.display = 'block';
      }
    })();

    // Log clearing actions
 </script>
</body>
</html>
