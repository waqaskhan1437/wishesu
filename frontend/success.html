<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .success-card { background: #fff; border-radius: 16px; padding: 48px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 400px; width: 90%; }
    .success-icon { font-size: 64px; margin-bottom: 24px; }
    .success-title { font-size: 24px; font-weight: 700; color: #065f46; margin-bottom: 12px; }
    .success-text { color: #666; margin-bottom: 24px; line-height: 1.6; }
    .spinner { width: 30px; height: 30px; border: 3px solid #e5e5e5; border-top-color: #10b981; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 16px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .redirect-text { font-size: 14px; color: #999; }
    .home-link { display: inline-block; margin-top: 16px; color: #3b82f6; text-decoration: none; }
    .home-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="success-card">
    <div class="success-icon">âœ…</div>
    <h1 class="success-title">Payment Successful!</h1>
    <p class="success-text">Thank you for your order. We're processing it now and will deliver your personalized video soon.</p>
    <div class="spinner"></div>
    <p class="redirect-text">Redirecting to homepage...</p>
    <a href="/" class="home-link">Go to homepage now</a>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = '/';
    }, 3000);
  </script>
</body>
</html>
