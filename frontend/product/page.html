<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wishesu Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Sora:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/core/theme/theme.css" />
    <link rel="stylesheet" href="/product/product.css" />
    <link rel="stylesheet" href="/product/product.addons.css" />
    <link rel="stylesheet" href="/core/chat/chat/chat.css" />
  </head>
  <body>
    <main class="page">
      <div id="product"></div>
    </main>
    <script>
      (function() {
        var root = document.getElementById('product');
        if (root) root.textContent = 'Loading product...';
        function showError(message) {
          if (!root) return;
          root.innerHTML = '<div class="product-card"><h2>Unable to load product</h2><p>' + message + '</p></div>';
        }
        window.addEventListener('error', function(e) {
          showError(e && e.message ? e.message : 'Unexpected error');
        });
        window.addEventListener('unhandledrejection', function(e) {
          var msg = e && e.reason && e.reason.message ? e.reason.message : 'Unexpected error';
          showError(msg);
        });
      })();
    </script>
    <script type="module" src="/product/product.js"></script>
    <script type="module">
      import { mountChatWidget } from '/core/chat/widget/widget.js';
      mountChatWidget();
    </script>
  </body>
</html>
